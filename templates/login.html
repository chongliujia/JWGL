{% extends "base.html" %}
{% block body %}
<title> 教务管理系统登陆界面 </title>

<style type="text/css">
.d1{
border:2px solid black;
width:500px;
height:240px;
text-align:center;
line-height:70px;
margin-left:370px;
}

.button{
    background-color: #F9F900;
    border: none;
    color: black;
    padding: 8px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
    font-family: FZYaoti;

}

.label_set{
	font-family: FZYaoti;
	color: black;

}




</style>

<center><h1> 教务管理系统 </h1></center>
<div class='d1'>
<form method="post">
	
    <center><label class='label_set'>账号: 
    	<input TYPE="text" SIZE="29" onmouseover="this.style.borderColor='black';
    	this.style.backgroundColor='plum'" style="width: 150; height: 21"
    	onmouseout="this.style.borderColor='black';this.style.backgroundColor='#ffffff'" 
    	style="border-width:8px;border-color=black" name="username" value="{{ username }}">
    </label></center>

    <center><label class='label_set'>密码: 
    	<input TYPE="text" SIZE="29" onmouseover="this.style.borderColor='black';
    	this.style.backgroundColor='plum'" style="width: 150; height: 21" 
    	onmouseout="this.style.borderColor='black';this.style.backgroundColor='#ffffff'" 
    	style="border-width:8px;border-color=black" name="password" type="password">
    </label></center>

    
	<button type="submit" class='button'>登陆</button>
	
</form>
</div>
{% endblock %}
